<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/img/favicon.svg" rel="shortcut icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Eldritch codejam</title>
  </head>
  <body>
    <main class="main">
      <section class="ancients-container">
        <div class="ancient">
          <img
            class="ancient-img"
            id="Azathoth"
            src="./assets/Ancients/Azathoth.png"
          />
        </div>
        <div class="ancient">
          <img
            class="ancient-img"
            id="Cthulhu"
            src="./assets/Ancients/Cthulthu.png"
          />
        </div>
        <div class="ancient">
          <img
            class="ancient-img"
            id="IogSothoth"
            src="./assets/Ancients/IogSothoth.png"
          />
        </div>
        <div class="ancient">
          <img
            class="ancient-img"
            id="ShubNiggurath"
            src="./assets/Ancients/ShubNiggurath.png"
          />
        </div>
        <div class="diff-container">
          <div class="diff lvl" id="very-easy">Очень низкая</div>
          <div class="diff lvl" id="easy">Низкая</div>
          <div class="diff lvl" id="normal">Средняя</div>
          <div class="diff lvl" id="hard">Высокая</div>
          <div class="diff lvl" id="very-hard">Очень Высокая</div>
          <div class="diff shuffle">Замешать колоду</div>
        </div>
      </section>
      <section class="deck-container">
        <div class="current-state">
          <div class="stage">
            <div class="stage-text">Первая стадия</div>
            <div class="dots">
              <div class="dot green firstStage">1</div>
              <div class="dot brown firstStage">2</div>
              <div class="dot blue firstStage">1</div>
            </div>
          </div>
          <div class="stage">
            <div class="stage-text">Вторая стадия</div>
            <div class="dots">
              <div class="dot green secondStage">2</div>
              <div class="dot brown secondStage">3</div>
              <div class="dot blue secondStage">1</div>
            </div>
          </div>
          <div class="stage">
            <div class="stage-text">Третья стадия</div>
            <div class="dots">
              <div class="dot green thirdStage">2</div>
              <div class="dot brown thirdStage">4</div>
              <div class="dot blue thirdStage">0</div>
            </div>
          </div>
        </div>
        <div class="deck-block">
          <img
            class="deck"
            src="./assets/mythicCardBackground.png"
            alt="card back"
          />
          <img
            class="card"
            src="./assets/MythicCards/brown/brown12.png"
            alt="card"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="links">
        <span>© 2022</span>
        <a href="https://github.com/Inari13066" target="_blank"
          ><img src="./assets/img/GitHub-Mark-Light-32px.png" alt="GitHub logo"
        /></a>
        <a href="https://rs.school/js/" target="_blank"
          ><img id="RS-logo" src="./assets/img/logo_rs_text.png" alt="RS logo"
        /></a>
      </div>
    </footer>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/newDeck.js"></script>
  </body>
</html>
